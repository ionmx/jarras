<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jarras</title>
  <link rel="stylesheet" type="text/css" href="jarras.css">
</head>
<body>
<div class="container">
<h1>Jarras</h1>
<svg class="svg-jarra" id="jarra-a">
  <rect id="mango1-a" x="0" rx="20" ry="20" width="60px" style="fill:none; stroke-width:1;stroke:rgb(0,0,0)" />
  <rect id="mango2-a" x="10" rx="20" ry="20" width="40px"  style="fill:none; stroke-width:1;stroke:rgb(0,0,0)" />
  <rect id="borde-a" x="50" rx="4" ry="4" width="150px" style="fill:rgb(255,255,255); stroke-width:1;stroke:rgb(0,0,0)" />
  <rect id="liquido-a" x="50" y="0" rx="4" ry="4" width="150px" height="0px" style="fill:rgb(20,200,255);stroke-width:1;stroke:rgb(0,0,0)" />
</svg>
<svg class="svg-jarra" id="jarra-b">
  <rect id="mango1-b" x="140" rx="20" ry="20" width="60px" style="fill:none; stroke-width:1;stroke:rgb(0,0,0)" />
  <rect id="mango2-b" x="150" rx="20" ry="20" width="40px" style="fill:none; stroke-width:1;stroke:rgb(0,0,0)" />
  <rect id="borde-b" x="0" rx="4" ry="4" width="150px" style="fill:rgb(255,255,255); stroke-width:1;stroke:rgb(0,0,0)" />
  <rect id="liquido-b" x="0" y="0" rx="4" ry="4" width="150px" height="0px" style="fill:rgb(20,200,255);stroke-width:1;stroke:rgb(0,0,0)" />
</svg>
<div id="log">
</div>
<div class="clearfix"></div>
<div id="controls">
<table>
  <tr>
    <td>Capacidad A:<br><input type="text" id="A" value="3"></td>
    <td>Capacidad B:<br><input type="text" id="B" value="5"></td>
    <td>Buscar:<br><select id="search_key"><option value="a">a</option><option value="b" selected="selected">b</option></select><input type="text" id="search_val" value="4"></td>

    <td><button type="button" id="play" onclick="play();">Iniciar</button></td>
   </tr>
</table>
</div>
<script src="jarras.js"></script>
</body>
</html>
