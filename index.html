<div class="container">
<h1>Jarras</h1>
<svg class="svg-jarra" id="jarra-a">

  <rect id="mango2-a" x="10" rx="20" ry="20" width="40px"  style="fill:none; stroke-width:1;stroke:rgb(0,0,0)" />

  <rect id="liquido-a" x="50" y="0" rx="4" ry="4" width="150px" height="0px" style="fill:rgb(20,200,255);stroke-width:1;stroke:rgb(0,0,0)" />
</svg>

  <rect id="liquido-b" x="0" y="0" rx="4" ry="4" width="150px" height="0px" style="fill:rgb(20,200,255);stroke-width:1;stroke:rgb(0,0,0)" />
